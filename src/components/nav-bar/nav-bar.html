<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div class="navbar navbar-default">
    <!-- Nav Bar Branding -->
    <div class="navbar-header">
        <!-- Collapsed Button for responsive screen -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!-- Branding Element -->
        <a class="navbar-brand" href="#">
          <div class="icon-brand"><i class="mdi-hardware-tv"></i><span>&nbsp;Luxury VOD</span></div>
        </a>
    </div>
    <!-- Nav Bar Main with collapse support -->
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <!-- Main Tabs -->
        <ul class="nav navbar-nav">
            <li data-bind="css: { active: route().page === 'home-tab' }"><a href="#">Home</a></li>
            <li data-bind="css: { active: route().page === 'release-tab' }, visible: allowRelease"><a href="#release">Release</a></li>
            <li data-bind="css: { active: route().page === 'tracking-tab' }, visible: allowTracking"><a href="#tracking">Tracking</a></li>
            <li data-bind="css: { active: route().page === 'images-tab' }, visible: allowImages"><a href="#images">Images</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li data-bind="visible: allowAdminProviders"><a href="#adminProviders">Providers</a></li>
                    <li data-bind="visible: allowAdminUsers"><a href="#adminUsers">Users</a></li>
                    <li data-bind="visible: allowAdminOptions"><a href="#adminOptions">Options</a></li>
                    <li class="divider"></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </li>
        </ul>
        <!-- Search Form -->
        <form class="navbar-form navbar-left">
            <input type="text" class="form-control col-lg-8" placeholder="Search">
        </form>
        <!-- Preferences -->
        <ul class="nav navbar-nav navbar-right">
            <li data-bind="visible: !isLoggedIn()">
                <a href="#login" data-bind="click: Login">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;Login
                </a>
            </li>
            <li data-bind="visible: isLoggedIn" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <div>
                        <img class="img-circle" data-bind="attr:{src: userImage}" />
                        <span data-bind="text: userName">Mr Nobody</span>
                        <b class="caret"></b>
                    </div>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#userPreferences">User Preferences</a></li>
                    <li><a href="#userLogout">Logoff</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
